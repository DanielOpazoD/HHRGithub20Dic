    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        medical: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        clinical: {
                            teal: '#0D9488',
                            slate: '#F8FAFC',
                            indigo: '#4338CA'
                        }
                    },
                    boxShadow: {
                        'premium': '0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05)',
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
                    }
                }
            }
        }
        
        // Polyfill for process.env to prevent GenAI SDK crash in client-side environments
        window.process = {
            env: {
                NODE_ENV: 'production'
            }
        };
        
        // ========== SERVICE WORKER REGISTRATION ==========
        // Register service worker for offline functionality and caching
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('âœ… Service Worker registrado:', registration.scope);
                        
                        // Check for updates every hour
                        setInterval(() => {
                            registration.update();
                        }, 60 * 60 * 1000);
                    })
                    .catch(error => {
                        console.warn('âš ï¸ Service Worker fallÃ³:', error);
                    });
            });
            
            // Listen for service worker updates
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                console.log('ðŸ”„ Service Worker actualizado - recargando...');
                window.location.reload();
            });
        }
    </script>
